      [type]="chartType"
      [options]="chartOptions">
    </canvas>
  </div>

  <div class="chart-item">
    <h4>Hospedajes</h4>
    <canvas baseChart
      [data]="hospedajeChartData"
      [type]="chartType"

    </canvas>

  <div class="chart-item">
    <h4>Presupuesto</h4>
    <canvas baseChart
      [data]="presupuestoChartData"

      [options]="chartOptions">
    </canvas>
  </div>
</div>
