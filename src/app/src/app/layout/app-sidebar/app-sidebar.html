<!-- src/app/shared/components/sidebar/sidebar.component.html -->
<aside class="sidebar-container">
    <!-- Logo (visible en escritorio y tablet, oculto en móvil) -->
    <div class="sidebar-logo">
        <img id="sidebar-logo" src="logo.png" alt="Travel App Logo">
    </div>

    <!-- Menú principal -->
  
        <ul class="sidebar-nav-list">
            <li>
                <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-tachometer-alt nav-icon"></i> <!-- Icono de Dashboard -->
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/map']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-map-marked-alt nav-icon"></i> <!-- Icono de Mapa/Itinerario -->
                    <span class="nav-text">Itinerario</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/planificador-de-alojamientos']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-hotel nav-icon"></i> <!-- Icono de Alojamiento -->
                    <span class="nav-text">Alojamientos</span> <!-- Texto más corto para móvil -->
                </a>
            </li>
            <li>
                <a [routerLink]="['/planificacion-de-transporte']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-plane nav-icon"></i> <!-- Icono de Transporte -->
                    <span class="nav-text">Transporte</span> <!-- Texto más corto para móvil -->
                </a>
            </li>
            <li>
                <a [routerLink]="['/planificador-de-equipaje']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-suitcase-rolling nav-icon"></i> <!-- Icono de Equipaje -->
                    <span class="nav-text">Equipaje</span> <!-- Texto más corto para móvil -->
                </a>
            </li>
            <li>
                <a [routerLink]="['/travel-organizer']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-tasks nav-icon"></i> <!-- Icono de Tareas -->
                    <span class="nav-text">Tareas</span> <!-- Texto más corto para móvil -->
                </a>
            </li>
            <li>
                <a [routerLink]="['/planificador-de-alimentacion']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-utensils nav-icon"></i> <!-- Icono de Alimentación -->
                    <span class="nav-text">Alimentación</span> <!-- Texto más corto para móvil -->
                </a>
            </li>
            <li>
                <a [routerLink]="['/planificador-de-seguros-y-extras']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-shield-alt nav-icon"></i> <!-- Icono de Seguros -->
                    <span class="nav-text">Seguros</span> <!-- Texto más corto para móvil -->
                </a>
            </li>
            <li>
                <a [routerLink]="['/add-place']" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-calculator nav-icon"></i> <!-- Icono de Calcular -->
                    <span class="nav-text">Calcular</span>
                </a>
            </li>
        </ul>
 

    <!-- Separador visual (oculto en móvil) -->
    <hr class="sidebar-separator">

    <!-- Cerrar Sesión (oculto en móvil, o se puede reubicar) -->
    <div class="sidebar-login">
        <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">
            <i class="fas fa-sign-out-alt nav-icon"></i> <!-- Icono de Cerrar Sesión -->
            <span class="nav-text">Cerrar Sesión</span>
        </a>
    </div>
</aside>
