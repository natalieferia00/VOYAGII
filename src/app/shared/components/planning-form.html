<!-- src/app/shared/components/planning-form/planning-form.component.html -->
<div class="planning-form-container">
  <h2 class="form-title">{{ plan ? 'Editar Plan de Viaje' : 'Crear Nuevo Plan de Viaje' }}</h2>

  <form class="planning-form" (ngSubmit)="submit()" #formRef="ngForm">

    <div class="form-group">
      <label for="country">País</label>
      <input
        id="country"
        name="country"
        type="text"
        [(ngModel)]="form.country"
        required
        placeholder="Ej: Japón"
      />
    </div>

    <!-- Eliminados los campos ticketPrice, transportBudget, foodBudget -->
    <!-- <div class="form-row"> ... </div> -->

    <div class="form-group">
      <label for="totalBudget">Presupuesto Total ($)</label>
      <input
        id="totalBudget"
        name="totalBudget"
        type="number"
        [(ngModel)]="form.totalBudget"
        required
        placeholder="Ej: 1500"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Fecha de Inicio</label>
        <input
          id="startDate"
          name="startDate"
          type="date"
          [(ngModel)]="form.startDate"
          (change)="calculateDays()"
          required
        />
      </div>

      <div class="form-group">
        <label for="endDate">Fecha de Fin</label>
        <input
          id="endDate"
          name="endDate"
          type="date"
          [(ngModel)]="form.endDate"
          (change)="calculateDays()"
          required
        />
      </div>

      <div class="form-group">
        <label for="daysStayed">Días de Estadía</label>
        <input
          id="daysStayed"
          name="daysStayed"
          type="number"
          [(ngModel)]="form.daysStayed"
          readonly
          class="readonly-input"
          placeholder="Se calcula automáticamente"
        />
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="!formRef.form.valid" class="submit-button">
        {{ plan ? 'Actualizar' : 'Agregar' }} Plan
      </button>
      <button type="button" class="cancel-button" (click)="cancelForm()">Cancelar</button>
    </div>

  </form>
</div>
