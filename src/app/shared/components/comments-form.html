<section class="comments-form-section">
  <h2>Notas rapidas</h2>

  <form (ngSubmit)="addComment()" #commentForm="ngForm">
    <textarea
      [(ngModel)]="commentText"
      name="commentText"
      placeholder="Escribe tu nota rapida..."
      required
      rows="3"
    ></textarea>

    <div class="buttons">
      <button type="submit" [disabled]="!commentForm.form.valid">
        {{ editingId !== null ? 'Actualizar' : 'Agregar' }} Nota
      </button>
      <button type="button" *ngIf="editingId !== null" (click)="cancelEdit()">Cancelar</button>
    </div>
  </form>

<ul class="comments-list">
  <li *ngFor="let comment of comments">
    <div class="comment-content">
      <p>{{ comment.text }}</p>
      <small>{{ comment.date }}</small>
    </div>
    <div class="comment-actions">
      <button (click)="editComment(comment)">Editar</button>
      <button (click)="deleteComment(comment.id)">Eliminar</button>
    </div>
  </li>
</ul>
